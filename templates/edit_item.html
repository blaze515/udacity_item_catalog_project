{% extends "main.html" %}
{% block content %}
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('edit_item', item_name=item.name)}}"
              method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control"
                       name="name" value="{{item.name}}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3"
                          name="description">{{item.description}}</textarea>

                <label for="category">Category:</label>
                <div class="radio">
                    <select name="category">
                        <option value="select">Please select</option>
                        {% for category in categories %}
                        {% if category.name == item.category_name %}
                        <option value="{{category.name}}" selected>
                            {{category.name}}
                        </option>
                        {% else %}
                        <option value="{{category.name}}">{{category.name}}
                        </option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-edit"
                          aria-hidden="true"></span>Update
                </button>
                <a class="btn btn-default delete"
                   href="{{url_for('show_item_description', category=item.category_name, item_name=item.name)}}">
                    <span class="glyphicon glyphicon-remove"
                          aria-hidden="true"></span>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
