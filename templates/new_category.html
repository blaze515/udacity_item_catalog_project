{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Add New Category</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('new_category')}}" method="post">
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" maxlength="50" class="form-control"
                       name="category" placeholder="Category name">
                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-ok-sign"
                          aria-hidden="true"></span>Create
                </button>
                <a class="btn btn-default delete"
                   href="{{url_for('show_catalog')}}">
                    <span class="glyphicon glyphicon-remove"
                          aria-hidden="true"></span>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
