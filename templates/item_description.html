{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{category.name}}</h1>
		</div>
	</div>
	<div class="row">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
        <a href="{{url_for('edit_item', item_name=item.name) }}">Edit</a>
        <a href="{{url_for('delete_item', item_name=item.name) }}">Delete</a>
	</div>
{% endblock %}
